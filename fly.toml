# fly.toml app configuration file generated for nfl-trends-api on 2025-08-31T21:36:09Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'nfl-trends-api'
primary_region = 'iad'

[build]

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

# Prevent machine from sleeping due to inactivity
[processes]
  app = "uvicorn app.main:app --host 0.0.0.0 --port 8000"

[[services]]
  protocol = "tcp"
  internal_port = 8000
  processes = ["app"]
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [[services.ports]]
    handlers = ["http"]
    port = 80
    force_https = true

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
